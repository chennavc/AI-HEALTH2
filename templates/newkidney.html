	<div class="container-contact100",text-align: center;>

		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="{{ url_for('kidney')}}" method="post">
				<span class="contact100-form-title">
					Enter data
				</span>
				<div class="wrap-input100 validate-input" data-validate="hypertension">Hypertension
					<select class="form-control" class="input100" id="name" type="text" name="hypertension" placeholder="Hypertension">
                                             <option>Yes</option>
                                             <option>No</option>                                            
                                        </select>
                    
				</div>

				<div class="wrap-input100 validate-input" data-validate="specific_gravity is required">
					<input class="input100" id="name" type="text" name="specific_gravity" placeholder="specific gravity">
					<label class="label-input100" for="specific_gravity">
						<span class="lnr lnr-user"></span>
					</label>
                </div>
                <div class="wrap-input100 validate-input" data-validate="diabetes_mellitus">Diabetes mellitus
					<select class="form-control" id="name" type="text" name="diabetes_mellitus" placeholder="Diabetes mellitus">
                                             <option>Yes</option>
                                             <option>No</option>                                            
                                        </select>
                    
				</div>
				<div class="wrap-input100 validate-input" data-validate="albumin is required">
					<input class="input100" id="name" type="text" name="albumin" placeholder="Albumin">
					<label class="label-input100" for="radius_worst">
						<span class="lnr lnr-user"></span>
					</label>
				</div>
				<div class="wrap-input100 validate-input" data-validate="hemoglobin is required">
					<input class="input100" id="name" type="text" name="hemoglobin" placeholder="Hemoglobin">
					<label class="label-input100" for="concave_points_worst">
						<span class="lnr lnr-user"></span>
					</label>
				</div>
				<div class="container-contact100-form-btn" style ="padding-left:190px">
					<div class="wrap-contact100-form-btn" >
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" >
							Submit
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
